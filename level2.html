<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çisem Oyunu - Level 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <span id="score">Puan: 0</span>
      <span id="lives">Can: 3</span>
      <span id="time">Süre: 00:00</span>
    </div>
    <div id="character"></div>
    <div id="target"></div>
    <!-- Yeni engeller -->
    <div class="obstacle obstacle-type3" style="top:100px; left:150px;"></div>
    <div class="wall" style="top:150px; left:100px; width:600px; height:20px;"></div>
    <div id="heart" class="hidden">❤️</div>
    <div id="message" class="hidden">Tebrikler Çisem! Level 2 de tamam</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
