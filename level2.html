<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çisem Oyunu - Level 2</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container" data-speed-boost="20">
    <div id="hud">
      <span id="level">Seviye: 2</span>
      <span id="score">Puan: 0</span>
      <span id="lives">Can: 3</span>
      <span id="time">Süre: 00:00</span>
    </div>
    <div id="character" style="top:36px; left:36px;"></div>
    <div id="target" style="top:500px; left:700px;"></div>

    <!-- Labirent duvarları -->
    <div class="wall" style="top:90px; left:40px; width:720px; height:16px;"></div>
    <div class="wall" style="top:90px; left:40px; width:16px; height:420px;"></div>
    <div class="wall" style="top:220px; left:120px; width:560px; height:16px;"></div>
    <div class="wall" style="top:220px; left:220px; width:16px; height:260px;"></div>
    <div class="wall" style="top:320px; left:220px; width:420px; height:16px;"></div>
    <div class="wall" style="top:320px; left:420px; width:16px; height:140px;"></div>
    <div class="wall" style="top:420px; left:120px; width:520px; height:16px;"></div>
    <div class="wall" style="top:420px; left:620px; width:16px; height:120px;"></div>
    <div class="wall" style="top:520px; left:160px; width:460px; height:16px;"></div>
    <div class="wall" style="top:140px; left:620px; width:16px; height:180px;"></div>

    <!-- Hareketli engeller -->
    <div class="obstacle obstacle-type1" style="top:260px; left:160px;"></div>
    <div class="obstacle obstacle-type2" style="top:150px; left:360px;"></div>
    <div class="obstacle obstacle-type2" style="top:260px; left:540px;"></div>
    <div class="obstacle obstacle-type3" style="top:470px; left:260px;"></div>

    <!-- Görünmez tuzaklar -->
    <div class="trap" style="top:260px; left:500px; width:60px; height:60px;"></div>
    <div class="trap" style="top:360px; left:300px; width:50px; height:50px;"></div>
    <div class="trap" style="top:130px; left:700px; width:70px; height:70px;"></div>

    <div id="heart" class="hidden">❤️</div>
    <div id="message" class="hidden">Level 2 bitti! Level 3 başlıyor</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
