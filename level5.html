<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çisem Oyunu - Level 5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container" data-speed-boost="110">
    <div id="hud">
      <span id="level">Seviye: 5</span>
      <span id="score">Puan: 0</span>
      <span id="lives">Can: 3</span>
      <span id="time">Süre: 00:00</span>
    </div>
    <div id="character" style="top:420px; left:60px;"></div>
    <div id="target" style="top:20px; left:720px;"></div>

    <!-- Labirent duvarları -->
    <div class="wall" style="top:80px; left:40px; width:660px; height:14px;"></div>
    <div class="wall" style="top:80px; left:40px; width:14px; height:420px;"></div>
    <div class="wall" style="top:470px; left:40px; width:720px; height:14px;"></div>
    <div class="wall" style="top:80px; left:746px; width:14px; height:404px;"></div>

    <div class="wall" style="top:150px; left:120px; width:280px; height:14px;"></div>
    <div class="wall" style="top:150px; left:460px; width:200px; height:14px;"></div>
    <div class="wall" style="top:150px; left:120px; width:14px; height:260px;"></div>
    <div class="wall" style="top:210px; left:220px; width:420px; height:14px;"></div>
    <div class="wall" style="top:210px; left:420px; width:14px; height:200px;"></div>
    <div class="wall" style="top:270px; left:200px; width:360px; height:14px;"></div>
    <div class="wall" style="top:270px; left:560px; width:14px; height:220px;"></div>
    <div class="wall" style="top:330px; left:160px; width:440px; height:14px;"></div>
    <div class="wall" style="top:330px; left:320px; width:14px; height:160px;"></div>
    <div class="wall" style="top:390px; left:320px; width:360px; height:14px;"></div>
    <div class="wall" style="top:180px; left:640px; width:14px; height:260px;"></div>
    <div class="wall" style="top:240px; left:640px; width:90px; height:14px;"></div>

    <!-- Hareketli engeller -->
    <div class="obstacle obstacle-type1" style="top:220px; left:260px;"></div>
    <div class="obstacle obstacle-type1" style="top:340px; left:500px;"></div>
    <div class="obstacle obstacle-type1" style="top:130px; left:680px;"></div>
    <div class="obstacle obstacle-type2" style="top:150px; left:360px;"></div>
    <div class="obstacle obstacle-type2" style="top:300px; left:580px;"></div>
    <div class="obstacle obstacle-type3" style="top:430px; left:260px;"></div>

    <!-- Görünmez tuzaklar -->
    <div class="trap" style="top:220px; left:360px; width:50px; height:50px;"></div>
    <div class="trap" style="top:300px; left:260px; width:60px; height:60px;"></div>
    <div class="trap" style="top:360px; left:440px; width:70px; height:70px;"></div>
    <div class="trap" style="top:160px; left:520px; width:55px; height:55px;"></div>
    <div class="trap" style="top:400px; left:600px; width:70px; height:70px;"></div>

    <div id="heart" class="hidden">❤️</div>
    <div id="message" class="hidden">Çisem! Tüm seviyeleri tamamladın!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
