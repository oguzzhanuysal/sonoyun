<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çisem Oyunu - Level 4</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container" data-speed-boost="70">
    <div id="hud">
      <span id="level">Seviye: 4</span>
      <span id="score">Puan: 0</span>
      <span id="lives">Can: 3</span>
      <span id="time">Süre: 00:00</span>
    </div>
    <div id="character" style="top:120px; left:60px;"></div>
    <div id="target" style="top:420px; left:700px;"></div>

    <!-- Labirent duvarları -->
    <div class="wall" style="top:90px; left:40px; width:720px; height:14px;"></div>
    <div class="wall" style="top:90px; left:40px; width:14px; height:420px;"></div>
    <div class="wall" style="top:470px; left:40px; width:720px; height:14px;"></div>
    <div class="wall" style="top:150px; left:200px; width:14px; height:320px;"></div>
    <div class="wall" style="top:150px; left:200px; width:420px; height:14px;"></div>
    <div class="wall" style="top:210px; left:420px; width:14px; height:220px;"></div>
    <div class="wall" style="top:270px; left:120px; width:460px; height:14px;"></div>
    <div class="wall" style="top:270px; left:580px; width:14px; height:160px;"></div>
    <div class="wall" style="top:360px; left:120px; width:520px; height:14px;"></div>
    <div class="wall" style="top:120px; left:640px; width:14px; height:320px;"></div>
    <div class="wall" style="top:210px; left:320px; width:320px; height:14px;"></div>
    <div class="wall" style="top:330px; left:320px; width:14px; height:160px;"></div>
    <div class="wall" style="top:420px; left:200px; width:360px; height:14px;"></div>

    <!-- Hareketli engeller -->
    <div class="obstacle obstacle-type1" style="top:220px; left:240px;"></div>
    <div class="obstacle obstacle-type1" style="top:380px; left:520px;"></div>
    <div class="obstacle obstacle-type2" style="top:150px; left:340px;"></div>
    <div class="obstacle obstacle-type2" style="top:260px; left:460px;"></div>
    <div class="obstacle obstacle-type3" style="top:440px; left:300px;"></div>
    <div class="obstacle obstacle-type3" style="top:200px; left:600px;"></div>

    <!-- Görünmez tuzaklar -->
    <div class="trap" style="top:220px; left:360px; width:50px; height:50px;"></div>
    <div class="trap" style="top:300px; left:260px; width:60px; height:60px;"></div>
    <div class="trap" style="top:400px; left:440px; width:70px; height:70px;"></div>
    <div class="trap" style="top:160px; left:520px; width:55px; height:55px;"></div>
    <div class="trap" style="top:340px; left:620px; width:60px; height:60px;"></div>

    <div id="heart" class="hidden">❤️</div>
    <div id="message" class="hidden">Level 4 bitti! Level 5 başlıyor</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
