<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çisem Oyunu - Level 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <span id="level">Seviye: 1</span>
      <span id="score">Puan: 0</span>
      <span id="lives">Can: 3</span>
      <span id="time">Süre: 00:00</span>
    </div>
    <div id="character" style="top:452px; left:60px;"></div>
    <div id="target" style="top:120px; left:700px;"></div>

    <!-- Labirent duvarları -->
    <div class="wall" style="top:60px; left:40px; width:720px; height:16px;"></div>
    <div class="wall" style="top:60px; left:40px; width:16px; height:476px;"></div>
    <div class="wall" style="top:520px; left:40px; width:720px; height:16px;"></div>
    <div class="wall" style="top:60px; left:744px; width:16px; height:476px;"></div>

    <div class="wall" style="top:260px; left:120px; width:360px; height:16px;"></div>
    <div class="wall" style="top:160px; left:480px; width:16px; height:220px;"></div>
    <div class="wall" style="top:380px; left:240px; width:320px; height:16px;"></div>

    <!-- Hareketli engeller -->
    <div class="obstacle obstacle-type1" style="top:440px; left:220px;"></div>

    <!-- Gizli tuzaklar -->
    <div class="trap" style="top:220px; left:560px; width:60px; height:60px;"></div>

    <div id="heart" class="hidden">❤️</div>
    <div id="message" class="hidden">Level 1 tamam! Labirent daha da zorlaşacak.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
