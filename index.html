<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çisem Oyunu - Level 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container" data-speed-boost="0">
    <div id="hud">
      <span id="level">Seviye: 1</span>
      <span id="score">Puan: 0</span>
      <span id="lives">Can: 3</span>
      <span id="time">Süre: 00:00</span>
    </div>
    <div id="character" style="top:28px; left:28px;"></div>
    <div id="target" style="top:520px; left:720px;"></div>

    <!-- Labirent duvarları -->
    <div class="wall" style="top:110px; left:40px; width:700px; height:16px;"></div>
    <div class="wall" style="top:110px; left:40px; width:16px; height:360px;"></div>
    <div class="wall" style="top:180px; left:200px; width:16px; height:260px;"></div>
    <div class="wall" style="top:220px; left:200px; width:340px; height:16px;"></div>
    <div class="wall" style="top:320px; left:360px; width:16px; height:190px;"></div>
    <div class="wall" style="top:320px; left:360px; width:280px; height:16px;"></div>
    <div class="wall" style="top:420px; left:120px; width:540px; height:16px;"></div>
    <div class="wall" style="top:200px; left:620px; width:16px; height:236px;"></div>

    <!-- Hareketli engeller -->
    <div class="obstacle obstacle-type1" style="top:280px; left:140px;"></div>
    <div class="obstacle obstacle-type2" style="top:150px; left:460px;"></div>
    <div class="obstacle obstacle-type3" style="top:500px; left:260px;"></div>

    <!-- Görünmez tuzaklar -->
    <div class="trap" style="top:240px; left:520px; width:70px; height:70px;"></div>
    <div class="trap" style="top:350px; left:240px; width:60px; height:60px;"></div>

    <div id="heart" class="hidden">❤️</div>
    <div id="message" class="hidden">Level 1 bitti! Level 2 başlıyor</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
