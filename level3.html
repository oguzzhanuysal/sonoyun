<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çisem Oyunu - Level 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container" data-speed-boost="40">
    <div id="hud">
      <span id="level">Seviye: 3</span>
      <span id="score">Puan: 0</span>
      <span id="lives">Can: 3</span>
      <span id="time">Süre: 00:00</span>
    </div>
    <div id="character" style="top:380px; left:60px;"></div>
    <div id="target" style="top:40px; left:700px;"></div>

    <!-- Labirent duvarları -->
    <div class="wall" style="top:100px; left:40px; width:560px; height:16px;"></div>
    <div class="wall" style="top:100px; left:40px; width:16px; height:400px;"></div>
    <div class="wall" style="top:180px; left:200px; width:16px; height:260px;"></div>
    <div class="wall" style="top:180px; left:200px; width:380px; height:16px;"></div>
    <div class="wall" style="top:240px; left:380px; width:16px; height:200px;"></div>
    <div class="wall" style="top:300px; left:120px; width:440px; height:16px;"></div>
    <div class="wall" style="top:120px; left:520px; width:16px; height:200px;"></div>
    <div class="wall" style="top:360px; left:120px; width:520px; height:16px;"></div>
    <div class="wall" style="top:120px; left:640px; width:16px; height:300px;"></div>
    <div class="wall" style="top:420px; left:200px; width:360px; height:16px;"></div>
    <div class="wall" style="top:140px; left:300px; width:340px; height:16px;"></div>

    <!-- Hareketli engeller -->
    <div class="obstacle obstacle-type1" style="top:360px; left:220px;"></div>
    <div class="obstacle obstacle-type1" style="top:200px; left:520px;"></div>
    <div class="obstacle obstacle-type2" style="top:150px; left:260px;"></div>
    <div class="obstacle obstacle-type2" style="top:330px; left:460px;"></div>
    <div class="obstacle obstacle-type3" style="top:400px; left:340px;"></div>

    <!-- Görünmez tuzaklar -->
    <div class="trap" style="top:210px; left:300px; width:50px; height:50px;"></div>
    <div class="trap" style="top:340px; left:260px; width:70px; height:70px;"></div>
    <div class="trap" style="top:390px; left:540px; width:60px; height:60px;"></div>
    <div class="trap" style="top:140px; left:620px; width:60px; height:60px;"></div>

    <div id="heart" class="hidden">❤️</div>
    <div id="message" class="hidden">Level 3 bitti! Level 4 başlıyor</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
