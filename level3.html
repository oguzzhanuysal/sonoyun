<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Çisem Oyunu - Level 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container" data-speed-boost="40">
    <div id="hud">
      <span id="level">Seviye: 3</span>
      <span id="score">Puan: 0</span>
      <span id="lives">Can: 3</span>
      <span id="time">Süre: 00:00</span>
    </div>
    <div id="character" style="top:420px; left:60px;"></div>
    <div id="target" style="top:40px; left:700px;"></div>

    <!-- Labirent duvarları -->
    <div class="wall" style="top:120px; left:60px; width:320px; height:16px;"></div>
    <div class="wall" style="top:120px; left:440px; width:220px; height:16px;"></div>
    <div class="wall" style="top:200px; left:200px; width:16px; height:260px;"></div>
    <div class="wall" style="top:260px; left:140px; width:420px; height:16px;"></div>
    <div class="wall" style="top:320px; left:520px; width:16px; height:220px;"></div>
    <div class="wall" style="top:360px; left:260px; width:360px; height:16px;"></div>
    <div class="wall" style="top:220px; left:360px; width:16px; height:200px;"></div>
    <div class="wall" style="top:420px; left:220px; width:400px; height:16px;"></div>
    <div class="wall" style="top:240px; left:580px; width:160px; height:16px;"></div>

    <!-- Hareketli engeller -->
    <div class="obstacle obstacle-type1" style="top:360px; left:220px;"></div>
    <div class="obstacle obstacle-type1" style="top:200px; left:500px;"></div>
    <div class="obstacle obstacle-type2" style="top:260px; left:320px;"></div>
    <div class="obstacle obstacle-type3" style="top:420px; left:360px;"></div>

    <!-- Görünmez tuzaklar -->
    <div class="trap" style="top:220px; left:260px; width:50px; height:50px;"></div>
    <div class="trap" style="top:360px; left:540px; width:60px; height:60px;"></div>
    <div class="trap" style="top:140px; left:600px; width:50px; height:50px;"></div>

    <div id="heart" class="hidden">❤️</div>
    <div id="message" class="hidden">Level 3 bitti! Level 4 başlıyor</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
